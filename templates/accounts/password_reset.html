{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Rise Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Background Image -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    
    <!-- Main Container -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <!-- Form Container -->
        <div class="relative z-10 w-full max-w-xl">
            <div class="glassmorphism rounded-2xl p-8 glow-orange-strong">
                
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center glow-orange">
                            <i class="fas fa-key text-2xl text-white"></i>
                        </div>
                    </div>
                    <h2 class="font-rajdhani text-3xl font-bold mb-2">Forgot Password?</h2>
                    <p class="text-gray-300">No worries! Enter your email and we'll send you a reset link.</p>
                </div>
                
                <form method="POST" action="{% url 'accounts:password_reset' %}" class="space-y-6">
                    {% csrf_token %}
                    <!-- Email Field -->
                    <div>
                        <label for="id_email" class="block text-sm font-medium mb-2 text-gray-200">
                            <i class="fas fa-envelope mr-2 text-orange-500"></i>Email Address
                        </label>
                        <input type="email" id="id_email" name="email" required
                               class="form-field w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 transition-all text-white placeholder-gray-300" 
                               placeholder="Enter your email address">
                    </div>
                    
                    <!-- Buttons -->
                    <div class="space-y-4 pt-4">
                        <button type="submit" 
                                class="w-full btn-primary py-3 rounded-lg font-semibold glow-orange text-white">
                            <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                        </button>
                        
                        <a href="{% url 'accounts:login' %}"
                                class="w-full block text-center btn-secondary py-3 rounded-lg font-semibold">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Login
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
