{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rise Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Background Image -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    
    <!-- Main Container -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <!-- Form Container -->
        <div class="relative z-10 w-full max-w-2xl">
            <div class="glassmorphism rounded-2xl p-8 glow-orange-strong">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center glow-orange">
                            <i class="fas fa-sign-in-alt text-2xl text-white"></i>
                        </div>
                    </div>
                    <h2 class="font-rajdhani text-3xl font-bold mb-2">Welcome Back</h2>
                    <p class="text-gray-300">Sign in to continue your journey with us</p>
                </div>

                <!-- Display Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="text-center p-3 rounded-lg mb-4 {% if message.tags == 'error' %}bg-red-500/20 text-red-400{% else %}bg-green-500/20 text-green-400{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                
                <form method="POST" action="{% url 'accounts:login' %}" id="loginForm" class="space-y-6">
                    {% csrf_token %}
                    <!-- First Row: Email and Password -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-medium mb-2 text-gray-200">
                                <i class="fas fa-envelope mr-2 text-orange-500"></i>Email Address
                            </label>
                            <input type="email" id="email" name="email" required
                                   class="form-field w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 transition-all text-white placeholder-gray-300" 
                                   placeholder="your.email@example.com">
                        </div>
                        
                        <!-- Password -->
                        <div>
                            <label class="block text-sm font-medium mb-2 text-gray-200">
                                <i class="fas fa-lock mr-2 text-orange-500"></i>Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                       class="form-field w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 transition-all text-white placeholder-gray-300 pr-12" 
                                       placeholder="Enter your password">
                                <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-orange-500 transition-colors">
                                    <i class="fas fa-eye" id="password-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-sm">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500">
                            <span class="text-gray-300">Remember me</span>
                        </label>
                        <a href="{% url 'accounts:password_reset' %}" class="text-orange-500 hover:text-orange-400 text-sm font-semibold transition-colors">
                            Forgot Password?
                        </a>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full btn-primary py-3 rounded-lg font-semibold glow-orange text-white">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>
                
                <!-- Google Sign In Button (functionality deferred) -->
                <button onclick="alert('Google Sign-In is coming soon!');" 
                        class="w-full btn-google py-3 rounded-lg font-semibold flex items-center justify-center hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continue with Google
                </button>
                
                <!-- Don't have account -->
                <div class="text-center mt-6">
                    <p class="text-gray-300 text-sm">
                        Don't have an account? 
                        <a href="{% url 'accounts:join' %}" class="text-orange-500 hover:text-orange-400 font-semibold transition-colors">Join Now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
