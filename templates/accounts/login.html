{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rise Together</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        
        .font-rajdhani {
            font-family: 'Rajdhani', sans-serif;
        }
        
        .glow-orange {
            box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
        }
        
        .glow-orange-strong {
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.5);
        }
        
        .glassmorphism {
            backdrop-filter: blur(10px);
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(249, 115, 22, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #111827 0%, #1f2937 50%, #111827 100%);
        }
        
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaCUyMGNvbW11bml0eXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=1920&q=60');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -2;
        }
        
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(17, 24, 39, 0.8) 50%, rgba(0, 0, 0, 0.7) 100%);
            z-index: -1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(249, 115, 22, 0.4);
        }
        
        .btn-google {
            background: #ffffff;
            color: #374151;
            transition: all 0.3s ease;
        }
        
        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }
        
        .form-field {
            transition: all 0.3s ease;
        }
        
        .form-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.2);
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(75, 85, 99, 0.5), transparent);
        }
        
        .divider span {
            background: rgba(17, 24, 39, 0.8);
            padding: 0 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .glassmorphism {
                margin: 1rem !important;
                padding: 1.5rem !important;
            }
            
            .grid.md\\:grid-cols-2 {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
            }
            
            .text-3xl {
                font-size: 1.5rem !important;
                line-height: 2rem !important;
            }
            
            .btn-primary, .btn-google {
                padding: 0.875rem 1.5rem !important;
                font-size: 0.875rem !important;
            }
            
            .form-field {
                padding: 0.875rem 1rem !important;
                font-size: 0.875rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .glassmorphism {
                margin: 0.5rem !important;
                padding: 1rem !important;
            }
            
            .form-field {
                padding: 0.75rem !important;
                font-size: 0.8rem !important;
            }
            
            .btn-primary, .btn-google {
                padding: 0.75rem 1.25rem !important;
                font-size: 0.8rem !important;
            }
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Background Image -->
    <div class="background-image"></div>
    <div class="background-overlay"></div>
    
    <!-- Main Container -->
    <div class="flex min-h-screen items-center justify-center p-4">
        <!-- Form Container -->
        <div class="relative z-10 w-full max-w-2xl">
            <div class="glassmorphism rounded-2xl p-8 glow-orange-strong">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center glow-orange">
                            <i class="fas fa-sign-in-alt text-2xl text-white"></i>
                        </div>
                    </div>
                    <h2 class="font-rajdhani text-3xl font-bold mb-2">Welcome Back</h2>
                    <p class="text-gray-300">Sign in to continue your journey with us</p>
                </div>
                
                <form method="POST" id="loginForm" class="space-y-6">
                    {% csrf_token %}
                    <!-- First Row: Email and Password -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Email -->
                        <div>
                            <label class="block text-sm font-medium mb-2 text-gray-200">
                                <i class="fas fa-envelope mr-2 text-orange-500"></i>Email Address
                            </label>
                            <input type="email" id="email" name="email" required
                                   class="form-field w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 transition-all text-white placeholder-gray-300" 
                                   placeholder="your.email@example.com">
                        </div>
                        
                        <!-- Password -->
                        <div>
                            <label class="block text-sm font-medium mb-2 text-gray-200">
                                <i class="fas fa-lock mr-2 text-orange-500"></i>Password
                            </label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                       class="form-field w-full px-4 py-3 bg-gray-800/70 border border-gray-600 rounded-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 transition-all text-white placeholder-gray-300 pr-12" 
                                       placeholder="Enter your password">
                                <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-300 hover:text-orange-500 transition-colors">
                                    <i class="fas fa-eye" id="password-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Remember Me and Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-sm">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="mr-2 text-orange-500 bg-gray-800 border-gray-600 rounded focus:ring-orange-500">
                            <span class="text-gray-300">Remember me</span>
                        </label>
                        <a href="#" class="text-orange-500 hover:text-orange-400 text-sm font-semibold transition-colors">
                            Forgot Password?
                        </a>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" 
                            class="w-full btn-primary py-3 rounded-lg font-semibold glow-orange text-white">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>
                
                <!-- Google Sign In Button -->
                <button onclick="signInWithGoogle()" 
                        class="w-full btn-google py-3 rounded-lg font-semibold flex items-center justify-center hover:bg-gray-50 transition-all">
                    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <!-- Success Message (Hidden by default) -->
                <div id="successMessage" class="hidden text-center mt-6">
                    <div class="glassmorphism rounded-xl p-6 success-animation glow-orange">
                        <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-check text-2xl text-white"></i>
                        </div>
                        <h3 class="font-rajdhani text-xl font-bold mb-2 text-green-400">Welcome Back!</h3>
                        <p class="text-gray-200 text-sm">
                            Login successful. Redirecting to your dashboard...
                        </p>
                    </div>
                </div>
                
                <!-- Don't have account -->
                <div class="text-center mt-6">
                    <p class="text-gray-300 text-sm">
                        Don't have an account? 
                        <a href="{% url 'accounts:join' %}" class="text-orange-500 hover:text-orange-400 font-semibold transition-colors">Join Now</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eye = document.getElementById(fieldId + '-eye');
            
            if (field.type === 'password') {
                field.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }
        
        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Hide form and show success message
                this.style.display = 'none';
                document.querySelector('.btn-google').style.display = 'none';
                document.querySelector('.divider').style.display = 'none';
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Log form data (in real app, send to server)
                console.log('Login Data:', data);
                
                // Redirect to dashboard after 3 seconds
                setTimeout(() => {
                    alert('Redirecting to dashboard...');
                    // window.location.href = 'dashboard.html';
                }, 3000);
            }, 2000);
        });
        
        // Google Sign In
        function signInWithGoogle() {
            // Show loading state
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in with Google...';
            btn.disabled = true;
            
            // Simulate Google OAuth
            setTimeout(() => {
                alert('Google Sign In would be implemented here');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }
        
        // Form field focus effects
        document.querySelectorAll('.form-field').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.querySelector('label').style.color = '#f97316';
            });
            
            field.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.querySelector('label').style.color = '#e5e7eb';
                }
            });
        });
        
        // Real-time form validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const submitBtn = document.querySelector('button[type="submit"]');
            
            const isValid = email && password;
            
            submitBtn.disabled = !isValid;
            submitBtn.style.opacity = isValid ? '1' : '0.6';
        }
        
        // Add event listeners for real-time validation
        document.querySelectorAll('input[type="email"], input[type="password"]').forEach(field => {
            field.addEventListener('input', validateForm);
        });
        
        // Initial validation check
        validateForm();
    </script>
</body>
</html>
